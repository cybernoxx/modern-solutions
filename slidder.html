<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.cs">
	<link rel="stylesheet" href="assets/css/style.css">

	<!-- js -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- Carousel -->
	

    <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">

        <!-- Carousel indicators -->

        <ol class="carousel-indicators">

            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>

            <li data-target="#myCarousel" data-slide-to="1"></li>

            <li data-target="#myCarousel" data-slide-to="2"></li>

        </ol>   

        <!-- Carousel items -->

        <div class="carousel-inner">

            <div class="item active">

                <img src="img/eye pal solo LV.jpg" alt="First Slide">

                <div class="carousel-caption">

                    <h3>First slide label</h3>

                    <p>Lorem ipsum dolor sit amet...</p>

                </div>

            </div>

            <div class="item">

                <img src="img/eye pal solo LV.jpg" alt="Second Slide">

                <div class="carousel-caption">

                    <h3>Second slide label</h3>

                    <p>Aliquam sit amet gravida nibh, facilisis...</p>

                </div>

            </div>

            <div class="item">

                <img src="img/eye pal solo LV.jpg" alt="Third Slide">

                <div class="carousel-caption">

                    <h3>Third slide label</h3>

                    <p>Praesent commodo cursus magna vel...</p>

                </div>

            </div>

        </div>

        <!-- Carousel nav -->

        <a class="carousel-control left" href="#myCarousel" data-slide="prev">

            <span class="glyphicon glyphicon-chevron-left"></span>

        </a>

        <a class="carousel-control right" href="#myCarousel" data-slide="next">

            <span class="glyphicon glyphicon-chevron-right"></span>

        </a>

    </div>


	<!-- end of Carousel -->
</body>
</html>
